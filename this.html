<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice</title>
    <link href="./css.css" rel="stylesheet" />

    <script src="things.json"></script>
</head>

<body>
    <div class="page">
        <h1>Available Units</h1>
        <div id="unit_list" class="carousel">
        </div>
        <div id="calculator">
            <div id="input">
                <h2>Input</h2>
                <p>Use:</p>
                <hr>
                <div id="build_agents"></div>
                <p>To build:</p>
                <hr>
                <div id="build_tasks"></div>
                <hr>
                <div>
                    <label for="current_econ">When build efficiency is at</label>
                    <input type="number" value="100" id="current_econ">%
                </div>
            </div>
            <div class="calculate-container">
                <button id="calculate">
                    calculate
                </button>
            </div>
            <div id="output">
                <h2>Result</h2>
                <p id="result"> </p>                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./the-calc.js"></script>
</body>

</html>
